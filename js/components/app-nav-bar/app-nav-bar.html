<link rel="import" href="../../vendors/polymer/polymer.html">

<polymer-element name="app-nav-bar" attributes="title">
  <template>
    <link rel="stylesheet" href="../../../styles/h5bp.css">
    <link rel="stylesheet" href="../../../styles/components.css">
    <link rel="stylesheet" href="../../../styles/main.css">

    <nav id="navDrawerContainer" class="navdrawer-container promote-layer">
      <h4>{{title}}</h4>
      <ul>
        <template repeat="{{choices}}">
          <li><a href="#{{id}}">{{label}}</a></li>
        </template>
      </ul>
    </nav>

  </template>
  <script src="app-nav-bar.js"></script>
</polymer-element>
